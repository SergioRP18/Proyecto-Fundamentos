<!DOCTYPE html>

      rel="shortcut icon"
      href="../assets/icono de la marca.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/details.css" />
    <link rel="stylesheet" href="../styles/Nav.css" />
    <title>Details Products</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="icono">
          <a href="../Main.html"
            ><img src="../assets/icono de la marca.jpg" alt="Logo" id="Logo"
          /></a>
        </div>
        <div class="izquierda">
          <ul>
            <div class="content">
              <li><a href="#">Products</a></li>
              <li><a href="#">Brand</a></li>
            </div>
          </ul>
        </div>
        <div>
          <ul class="derecha">
            <li>
              <span id="contador">0</span>
              <a href="../html/cart.html"
                ><img src="../assets/shop.png" alt="shopping" id="shopcar"
              /></a>
            </li>
            <li>
              <a href="../html/register.html"
                ><img
                  src="../assets/user-profile-icon.png"
                  alt="user"
                  id="profile"
              /></a>
            </li>
            <li>

        </div>

    </section>

    <div class="container">
      <img src="../assets/650_1200.webp" alt="images-shop" />

        <h2><b>ULTRA MEGA PRO 999 RUNNING TREADMILL</b></h2>
        <h4>In Stock - This item will ship within 2 business days.</h4>
        <div class="money">
          <p>Your Price:</p>
        </div>
        <div class="details-merch">
          <div class="number">
            <span>$</span>
            <span><b>119</b></span>
            <span>99</span>
          </div>
          <div class="Top">
            <h5>Most Popular in Machines</h5>
          </div>
        </div>
      </div>

      <div class="size">
        <p>Quanty</p>
        <div class="button">
          <select id="selector">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
          </select>
          <button id="enviar">Add to Cart</button>
          <a href=".">90-DAY RETURNS</a>
        </div>
      </div>
    </div>

    <script src="../src/contador-productos/contador-details.js"></script>
