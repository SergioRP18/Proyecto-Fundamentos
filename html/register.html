<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icono de la marca.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/Nav.css" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="icono">
          <a href="../Main.html"
            ><img src="../assets/icono de la marca.jpg" alt="Logo" id="Logo"
          /></a>
        </div>
        <div>
          <ul class="derecha">
            <li>
              <a href="#"
                ><img src="../assets/colombia-jpg.jpg" alt="flag" id="flag"
              /></a>
            </li>
            <br />
          </ul>
        </div>
      </nav>
    </section>
    <section class="register">
      <div class="container">
        <form id="form">
          <h1>Create your account</h1>
          <h5>Email</h5>
          <input type="text" placeholder="E-mail" id="email" autofocus />
          <h5>Name</h5>
          <input type="text" placeholder="Name" id="user" />
          <h5>Password</h5>
          <input type="password" placeholder="Password" id="password" />
          <h5>Repeat password</h5>
          <input type="password" placeholder="Repeat password" id="repeat" />
          <button type="submit">Register</button>
          <a href="../html/login.html"><p>Login?</p></a>
        </form>
      </div>
    </section>

    <script src="../src/register/register.js"></script>
  </body>
</html>
